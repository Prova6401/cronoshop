    .account-container {
      max-width: 420px;
      margin: 3rem auto 2rem auto;

      border-radius: 20px;
      box-shadow: var(--card-shadow, 0 4px 16px rgba(0,0,0,0.08));

      text-align: center;

      border-radius: 50%;

      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      margin-bottom: 1.2rem;
      border: 2px solid var(--primary-color, #0071e3);
      background: #f5f5f7;

    .account-form input[type="text"],

      width: 90%;
      margin: 0.5rem 0 1rem 0;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #e0e0e5;
      font-size: 1rem;
      background: #fafbfc;
    }
    .account-form label {
      display: block;
      text-align: left;
      margin: 0.5rem 0 0.2rem 0.5rem;
      font-size: 1rem;
      color: #555;
      font-weight: 500;
    }
    .account-form button {
      background: var(--primary-color, #0071e3);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.7rem 2rem;
      font-weight: 600;
      font-size: 1.05rem;
      margin: 0.5rem 0.3rem;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,113,227,0.10);
    }
    .account-form button:hover {
      background: #0051a8;
    }
    .danger-btn {
      background: #ff3b30 !important;

      transition: background 0.2s;
    }
    .danger-btn:hover {

    }
    .success-msg {
      color: #30d158;
      font-size: 1rem;
      margin-bottom: 0.7rem;
    }
    .error-msg {
      color: #d32f2f;
      font-size: 1rem;
      margin-bottom: 0.7rem;
    }

    /* Nuovi stili per le sezioni aggiunte */
    .section-separator {
        border-top: 1px solid #e0e0e5;
        margin: 2.5rem 0;
        padding-top: 2.5rem;
    }
    .section-separator h2 {
        font-size: 1.5rem;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
    }

    /* Stili per il tema scuro */
    body.dark-mode {
        background-color: #1c1c1e;
        color: #f2f2f7;
    }
    body.dark-mode header {
        background-color: #2c2c2e;
        box-shadow: 0 5px 10px rgba(255,255,255,0.05);
    }
    body.dark-mode header h1 {
        color: #6daee3;
    }
    body.dark-mode nav a {
        color: #6daee3;
    }
    body.dark-mode .account-container,
    body.dark-mode .product-card-liked { /* Per i prodotti preferiti */
        background: #2c2c2e;
        box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }
    body.dark-mode .account-form input {
        background: #3a3a3c;
        border-color: #555;
        color: #f2f2f7;
    }
    body.dark-mode .account-form label {
        color: #bbb;
    }
    body.dark-mode .section-separator {
        border-color: #3a3a3c;
    }
    body.dark-mode #liked-products-section h2 {
        color: #6daee3;
    }

    /* Stile per il toggle del tema */
    .theme-switch-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1.5rem;
        gap: 10px;
    }
    .theme-switch {
        display: inline-block;
        height: 34px;
        position: relative;
        width: 60px;
    }
    .theme-switch input {
        display:none;
    }
    .slider {
        background-color: #ccc;
        bottom: 0;
        cursor: pointer;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        transition: .4s;
        border-radius: 34px;
    }
    .slider:before {
        background-color: #fff;
        bottom: 4px;
        content: "";
        height: 26px;
        left: 4px;
        position: absolute;
        transition: .4s;
        width: 26px;
        border-radius: 50%;
    }
    input:checked + .slider {
        background-color: var(--primary-color);
    }
    input:checked + .slider:before {
        transform: translateX(26px);
    }
    .theme-switch-label {

        color: #555;
    }

  <script>
    // Helpers
    function hash(str) {
      let h = 0, i, chr;
      if (str.length === 0) return h;
      for (i = 0; i < str.length; i++) {
        chr = str.charCodeAt(i);
        h = ((h << 5) - h) + chr;
        h |= 0;
      }
      return h;
    }
    function getUser() {
      return JSON.parse(localStorage.getItem('cronoshop_user') || 'null');
    }
    function setUser(user) {
      localStorage.setItem('cronoshop_user', JSON.stringify(user));
    }
    function removeUser() {
      localStorage.removeItem('cronoshop_user');
    }
    function getUserDb(username) {
      return JSON.parse(localStorage.getItem('cronoshop_user_db_' + username) || 'null');
    }
    function setUserDb(username, data) {
      localStorage.setItem('cronoshop_user_db_' + username, JSON.stringify(data));
    }
    function removeUserDb(username) {
      localStorage.removeItem('cronoshop_user_db_' + username);
    }

    // Funzione per mostrare messaggi temporanei
    function showMessage(elementId, message, isSuccess) {
        const element = document.getElementById(elementId);
        if (element) {
            element.textContent = message;
            element.className = isSuccess ? 'success-msg' : 'error-msg';
            setTimeout(() => { element.textContent = ''; element.className = ''; }, 3000);
        }
    }

    // Carica dati utente e impostazioni
    function loadAccount() {
      const user = getUser();
      if (!user || !user.username) {
        window.location.href = "index.html";
        return;
      }
      const db = getUserDb(user.username);
      document.getElementById('username').value = db?.username || user.username;
      document.getElementById('email').value = db?.email || '';
      if (db?.profilePic) {
        document.getElementById('profile-pic').src = db.profilePic;
      } else {
        document.getElementById('profile-pic').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(db?.username || user.username)}&background=eeeeee&color=0071e3`;
      }

      // Carica impostazioni tema
      const themePreference = db?.settings?.theme || 'light';
      if (themePreference === 'dark') {
          document.body.classList.add('dark-mode');
          document.getElementById('theme-toggle').checked = true;
      } else {
          document.body.classList.remove('dark-mode');
          document.getElementById('theme-toggle').checked = false;
      }

      // Carica preferenze notifiche
      document.getElementById('notification-email').checked = db?.settings?.notifications?.email || false;

      renderLikedProducts();
    }

    // Cambia foto profilo
    document.getElementById('profile-pic-input').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(ev) {
        document.getElementById('profile-pic').src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Salva modifiche account (username, email, foto)
    function saveAccount() {
      const user = getUser();
      if (!user || !user.username) return;
      const db = getUserDb(user.username) || {};
      const newUsername = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const picSrc = document.getElementById('profile-pic').src;
      const msg = document.getElementById('account-msg');
      msg.textContent = '';
      msg.className = '';

      if (!newUsername) {
        showMessage('account-msg', "Username obbligatorio.", false);
        return;
      }
      // Se l'username è cambiato e il nuovo username esiste già
      if (newUsername !== user.username && localStorage.getItem('cronoshop_user_db_' + newUsername)) {
        showMessage('account-msg', "Username già esistente.", false);
        return;
      }
      
      // Aggiorna DB utente
      const newDb = {
        ...db,
        username: newUsername,
        email: email,
        profilePic: picSrc
      };

      // Se cambia username, aggiorna chiave nel localStorage
      if (newUsername !== user.username) {
        setUserDb(newUsername, newDb);
        removeUserDb(user.username); // Rimuovi la vecchia chiave
        setUser({ username: newUsername }); // Aggiorna la sessione utente
      } else {
        setUserDb(newUsername, newDb);
      }
      showMessage('account-msg', "Modifiche profilo salvate!", true);
      // Ricarica per assicurare coerenza se l'username è cambiato
      loadAccount();
    }

    // Funzione per cambiare password
    function changePassword() {
        const user = getUser();
        if (!user || !user.username) {
            showMessage('password-error', "Devi essere loggato per cambiare password.", false);
            return;
        }

        const oldPassword = document.getElementById('old-password').value;
        const newPassword = document.getElementById('new-password').value;
        const confirmNewPassword = document.getElementById('confirm-new-password').value;
        const db = getUserDb(user.username);

        if (!oldPassword || !newPassword || !confirmNewPassword) {
            showMessage('password-error', "Compila tutti i campi.", false);
            return;
        }
        if (hash(oldPassword) !== db.password) {
            showMessage('password-error', "Vecchia password non corretta.", false);
            return;
        }
        if (newPassword.length < 6) {
            showMessage('password-error', "La nuova password deve essere almeno di 6 caratteri.", false);
            return;
        }
        if (newPassword !== confirmNewPassword) {
            showMessage('password-error', "La nuova password e la conferma non corrispondono.", false);
            return;
        }

        db.password = hash(newPassword);
        setUserDb(user.username, db);
        showMessage('password-success', "Password cambiata con successo!", true);
        
        // Pulisci i campi password
        document.getElementById('old-password').value = '';
        document.getElementById('new-password').value = '';
        document.getElementById('confirm-new-password').value = '';
    }

    // Funzione per salvare le impostazioni
    function saveSettings() {
        const user = getUser();
        if (!user || !user.username) {
            showMessage('settings-success', "Devi essere loggato per salvare le impostazioni.", false);
            return;
        }
        const db = getUserDb(user.username) || {};

        // Tema
        const themeToggle = document.getElementById('theme-toggle');
        const selectedTheme = themeToggle.checked ? 'dark' : 'light';
        document.body.classList.toggle('dark-mode', themeToggle.checked);
        
        // Notifiche
        const emailNotifications = document.getElementById('notification-email').checked;

        db.settings = {
            theme: selectedTheme,
            notifications: {
                email: emailNotifications
            }
        };
        setUserDb(user.username, db);
        showMessage('settings-success', "Impostazioni salvate!", true);
    }

    // Disabilita account (logout)
    function disableAccount() {
      if (confirm("Vuoi disabilitare temporaneamente il tuo account? Potrai riaccedere in futuro.")) {
        removeUser();
        window.location.href = "index.html";
      }
    }

    // Elimina account (definitivo)
    function deleteAccount() {
      if (confirm("Sei sicuro di voler eliminare DEFINITIVAMENTE il tuo account? Questa azione è irreversibile.")) {
        const user = getUser();
        if (user && user.username) {
          removeUserDb(user.username);
          removeUser();
        }
        window.location.href = "index.html";
      }
    }

    // Funzione per esportare i dati dell'account
    function exportAccountData() {
        const user = getUser();
        if (!user || !user.username) {
            showMessage('account-msg', "Devi essere loggato per esportare i dati.", false);
            return;
        }

        const userDb = getUserDb(user.username);
        const likes = JSON.parse(localStorage.getItem('cronoshop_likes') || '{}');
        const points = JSON.parse(localStorage.getItem('cronoshop_points') || '{}');

        const dataToExport = {
            profile: {
                username: userDb.username,
                email: userDb.email,
                profilePic: userDb.profilePic,
                settings: userDb.settings
            },
            likedProducts: Object.keys(likes).filter(id => likes[id]),
            points: points[user.username] || 0
            // Potresti aggiungere altri dati se ne hai
        };

        const filename = `cronoshop_data_${user.username}.json`;
        const blob = new Blob([JSON.stringify(dataToExport, null, 2)], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(a.href);
        showMessage('account-msg', "Dati esportati con successo!", true);
    }

    function renderLikedProducts() {
      const likes = getLikes();
      const prodotti = getProdotti();
      const liked = prodotti.filter(p => likes[p.id]);
      const container = document.getElementById('liked-products');
      if (!container) return;
      container.innerHTML = liked.length === 0
        ? '<div style="color:#888;">Nessun prodotto tra i preferiti.</div>'
        : liked.map(prod => `
          <a href="${prod.link}" target="_blank" style="text-decoration:none;">
            <div class="product-card-liked">
              <img src="${prod.img}" alt="${prod.nome}">
              <div class="product-name">${prod.nome}</div>
            </div>
          </a>
        `).join('');
    }

    // Carica dati all'avvio
    window.onload = () => {
      loadAccount();

      // Listener per il toggle del tema
      const themeToggle = document.getElementById('theme-toggle');
      if (themeToggle) {
          themeToggle.addEventListener('change', saveSettings); // Salva le impostazioni al cambio
      }
    };
  </script>
