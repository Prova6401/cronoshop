<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gruppi - Cronoshop</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'League Spartan', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
      text-align: center;
    }

    header {
      background: #000;
      color: #fff;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .group-section {
      margin: 50px auto;
      max-width: 800px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 40px 20px;
    }

    .group-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .group-section p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .whatsapp-btn {
      background: #25D366;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .whatsapp-btn:hover {
      filter: brightness(90%) blur(0.5px);
    }
  </style>
</head>
<body>
  <header>
    <h1>Unisciti ai nostri Gruppi</h1>
  </header>

  <main>
    <section class="group-section">
      <h2>Ricevi le migliori offerte ogni giorno!</h2>
      <p>Unisciti al nostro gruppo WhatsApp per ricevere offerte Amazon direttamente sul tuo telefono, in tempo reale.</p>
      <a href="https://cambiami.link" class="whatsapp-btn" target="_blank">Unisciti al gruppo</a>
    </section>
  </main>
</body>
</html>
