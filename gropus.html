<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gruppi - Cronoshop</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007aff; /* Apple Blue */
      --background-color: #f2f2f7;
      --text-color: #1c1c1e;
      --card-background: #ffffff;
      --card-shadow: rgba(0, 0, 0, 0.1);
      --border-radius: 16px;
      --transition-duration: 0.3s;
    }

    body {
      font-family: 'League Spartan', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--background-color);
      color: var(--text-color);
      text-align: center;
    }

    header {
      background: var(--card-background);
      color: var(--text-color);
      padding: 20px;
      box-shadow: 0 2px 5px var(--card-shadow);
      border-bottom: 1px solid #e5e5ea;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: var(--primary-color);
      font-weight: 500;
      transition: color var(--transition-duration) ease;
    }

    nav a:hover {
      color: #005bb5;
    }

    .group-section {
      margin: 50px auto;
      max-width: 800px;
      background: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: 0 5px 15px var(--card-shadow);
      padding: 40px 20px;
      text-align: center;
    }

    .group-section h2 {
      font-size: 1.75rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .group-section p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #3a3a3c;
    }

    .whatsapp-btn {
      background: var(--card-background);
      color: #25D366;
      padding: 12px 24px;
      border: 2px solid #25D366;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color var(--transition-duration) ease, color var(--transition-duration) ease, transform var(--transition-duration) ease;
    }

    .whatsapp-btn:hover {
      background: #25D366;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Unisciti ai nostri Gruppi</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Prodotti</a>
      <a href="gropus.html">Gruppi</a>
      <a href="come-funziona.html">Come Funziona</a>
    </nav>
  </header>

  <main>
    <section class="group-section">
      <h2>Ricevi le migliori offerte ogni giorno!</h2>
      <p>Unisciti al nostro gruppo WhatsApp per ricevere offerte Amazon direttamente sul tuo telefono, in tempo reale.</p>
      <a href="https://whatsapp.com/channel/0029Vb5wE6mDeON8PBORW02R" class="whatsapp-btn" target="_blank">Unisciti al gruppo</a>
    </section>
  </main>
</body>
</html>
