    function getCart() {
      return JSON.parse(localStorage.getItem('cronoshop_cart') || '[]');
    }
    function setCart(cart) {
      localStorage.setItem('cronoshop_cart', JSON.stringify(cart));
    }
    function count() {
      const cart = getCart();
      document.getElementById('cart-count').textContent = cart.length;
    }

    function renderCart() {
      const cart = getCart();
      const cartProducts = prodotti.filter(p => cart.includes(p.id));
      const container = document.getElementById('cart-products');
      const emptyMsg = document.getElementById('empty-cart-msg');
      if (cartProducts.length === 0) {
        container.innerHTML = '';
        emptyMsg.style.display = 'block';
        return;
      }
      emptyMsg.style.display = 'none';
      container.innerHTML = cartProducts.map(prod => `
        <div class="cart-product-card">
          <img src="${prod.img}" alt="${prod.nome}">
          <h3>${prod.nome}</h3>
          <div class="price">${prod.prezzo}</div>
          <a href="${prod.link}" target="_blank" style="text-decoration:none;">
            <button style="background:#ff9900;color:#fff;border:none;border-radius:8px;padding:0.5rem 1rem;font-weight:600;font-size:1rem;margin-bottom:0.5rem;cursor:pointer;">Compra su Amazon</button>
          </a>
          <button class="remove-btn" data-id="${prod.id}">Rimuovi</button>
        </div>
      `).join('');
    }

    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('remove-btn')) {
        const id = e.target.getAttribute('data-id');
        let cart = getCart();
        cart = cart.filter(pid => pid !== id);
        setCart(cart);
        renderCart();
        count();
      }
    });

    // Inizializza
    renderCart();
    count();
  </script>
